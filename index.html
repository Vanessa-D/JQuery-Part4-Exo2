    <p class="mb-5">
        Créer deux boutons, l'un pour incrémenter, l'autre pour décrémenter.<br>
        Un input récupère les valeurs :
    </p>

        <button id="displayInc" type="button" class="btn btn-light mb-2 mr-2">Incrémente !</button>
